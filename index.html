  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);

  --color-background: var(--color-cream-50);

  --color-border: rgba(var(--color-brown-600-rgb), 0.2);

  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);

  --color-error: var(--color-red-500);

  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);

  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-size-xs: 11px;

  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;

  --space-4: 4px;
  --space-8: 8px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);

  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
}

@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: var(--font-family-base);
  background-color: var(--color-background);
  color: var(--color-text);
  line-height: var(--line-height-normal);
  -webkit-font-smoothing: antialiased;
}

/* Header */
.header {
  background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-teal-700) 100%);
  color: var(--color-cream-50);
  padding: var(--space-32) var(--space-24);
  text-align: center;
  box-shadow: var(--shadow-md);
}

.header h1 {
  font-size: var(--font-size-4xl);
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-12);
}

.header p {
  font-size: var(--font-size-lg);
  opacity: 0.9;
}

/* Container */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: var(--space-32) var(--space-24);
}

/* Filters Section */
.filters-section {
  background-color: var(--color-surface);
  padding: var(--space-24);
  border-radius: var(--radius-lg);
  margin-bottom: var(--space-32);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--color-card-border);
}

.filters-title {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-16);
  color: var(--color-text);
}

.search-box {
  width: 100%;
  padding: var(--space-12) var(--space-16);
  font-size: var(--font-size-base);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  background-color: var(--color-background);
  color: var(--color-text);
  margin-bottom: var(--space-20);
  transition: border-color var(--duration-fast) var(--ease-standard);
}

.search-box:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 0 3px var(--color-focus-ring);
}

.business-filters {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-12);
  margin-bottom: var(--space-20);
}

.filter-checkbox {
  display: flex;
  align-items: center;
  padding: var(--space-12) var(--space-20);
  background-color: var(--color-secondary);
  border: 2px solid transparent;
  border-radius: var(--radius-base);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
  user-select: none;
}

.filter-checkbox:hover {
  background-color: var(--color-secondary-hover);
  transform: translateY(-1px);
}

.filter-checkbox.active {
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
  border-color: var(--color-primary);
}

.filter-checkbox input[type="checkbox"] {
  margin-right: var(--space-8);
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.filter-checkbox label {
  font-weight: var(--font-weight-medium);
  cursor: pointer;
  font-size: var(--font-size-base);
}

.results-count {
  font-size: var(--font-size-base);
  color: var(--color-text-secondary);
  font-weight: var(--font-weight-medium);
}

/* Products Grid */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: var(--space-24);
  margin-bottom: var(--space-32);
}

.product-card {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-24);
  box-shadow: var(--shadow-sm);
  transition: all var(--duration-normal) var(--ease-standard);
  display: flex;
  flex-direction: column;
}

.product-card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.product-card.hidden {
  display: none;
}

.product-header {
  margin-bottom: var(--space-16);
}

.product-name {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-12);
  color: var(--color-text);
}

.business-badges {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-8);
  margin-bottom: var(--space-16);
}

.badge {
  padding: var(--space-4) var(--space-12);
  border-radius: var(--radius-full);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
  border: 1px solid;
}

.badge-small {
  background-color: var(--color-bg-3);
  color: var(--color-success);
  border-color: var(--color-success);
}

.badge-medium {
  background-color: var(--color-bg-2);
  color: var(--color-warning);
  border-color: var(--color-warning);
}

.badge-large {
  background-color: var(--color-bg-5);
  color: #9333ea;
  border-color: #9333ea;
}

.product-description {
  color: var(--color-text-secondary);
  margin-bottom: var(--space-20);
  line-height: 1.6;
  font-size: var(--font-size-base);
  flex-grow: 1;
}

.product-actions {
  display: flex;
  gap: var(--space-12);
  margin-top: auto;
}

.btn {
  padding: var(--space-12) var(--space-20);
  border: none;
  border-radius: var(--radius-base);
  font-size: var(--font-size-base);
  font-weight: var(--font-weight-medium);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
  flex: 1;
  text-align: center;
}

.btn-primary {
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.btn-primary:hover {
  background-color: var(--color-primary-hover);
  transform: translateY(-1px);
}

.btn-secondary {
  background-color: var(--color-secondary);
  color: var(--color-text);
}

.btn-secondary:hover {
  background-color: var(--color-secondary-hover);
}

/* Product Details */
.product-details {
  max-height: 0;
  overflow: hidden;
  transition: max-height var(--duration-normal) var(--ease-standard);
}

.product-details.expanded {
  max-height: 1000px;
  margin-top: var(--space-20);
}

.details-content {
  padding: var(--space-20);
  background-color: var(--color-bg-1);
  border-radius: var(--radius-base);
  border: 1px solid var(--color-card-border-inner);
}

.details-section {
  margin-bottom: var(--space-20);
}

.details-section:last-child {
  margin-bottom: 0;
}

.details-section h4 {
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-12);
  color: var(--color-text);
}

.details-section ul {
  list-style: none;
  padding-left: 0;
}

.details-section li {
  padding: var(--space-8) 0;
  padding-left: var(--space-20);
  position: relative;
  color: var(--color-text);
  font-size: var(--font-size-base);
}

.details-section li::before {
  content: "✓";
  position: absolute;
  left: 0;
  color: var(--color-primary);
  font-weight: var(--font-weight-bold);
}

.utp-box {
  background-color: var(--color-bg-3);
  padding: var(--space-16);
  border-radius: var(--radius-base);
  border-left: 4px solid var(--color-primary);
  font-weight: var(--font-weight-medium);
  color: var(--color-text);
  font-size: var(--font-size-base);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: var(--space-20);
}

.modal.active {
  display: flex;
}

.modal-content {
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  padding: var(--space-32);
  max-width: 600px;
  width: 100%;
  max-height: 80vh;
  overflow-y: auto;
  position: relative;
  box-shadow: var(--shadow-lg);
  animation: modalSlideIn var(--duration-normal) var(--ease-standard);
}

@keyframes modalSlideIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-close {
  position: absolute;
  top: var(--space-16);
  right: var(--space-16);
  background: none;
  border: none;
  font-size: 28px;
  cursor: pointer;
  color: var(--color-text-secondary);
  line-height: 1;
  padding: var(--space-8);
  transition: color var(--duration-fast) var(--ease-standard);
}

.modal-close:hover {
  color: var(--color-text);
}

.modal-title {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-24);
  padding-right: var(--space-32);
  color: var(--color-text);
}

.soprano-questions {
  list-style: none;
  padding-left: 0;
}

.soprano-questions li {
  padding: var(--space-16);
  margin-bottom: var(--space-12);
  background-color: var(--color-bg-1);
  border-radius: var(--radius-base);
  border-left: 3px solid var(--color-primary);
  color: var(--color-text);
  font-size: var(--font-size-base);
  line-height: 1.6;
}

/* Footer */
.footer {
  background-color: var(--color-surface);
  padding: var(--space-24);
  text-align: center;
  color: var(--color-text-secondary);
  border-top: 1px solid var(--color-card-border);
  font-size: var(--font-size-base);
}

/* Responsive */
@media (max-width: 768px) {
  .products-grid {
    grid-template-columns: 1fr;
  }
  
  .header h1 {
    font-size: var(--font-size-3xl);
  }
  
  .business-filters {
    flex-direction: column;
  }
  
  .filter-checkbox {
    width: 100%;
  }
  
  .product-actions {
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  .container {
    padding: var(--space-16);
  }
  
  .modal-content {
    padding: var(--space-20);
  }
}
    </style>
</head>

        // Initialize
        function init() {
            renderProducts();
            setupEventListeners();
            updateResultsCount();
        }

        // Render products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });

            filterProducts();
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.id = product.id;

            const badges = product.businesses.map(business => {
                const badgeClass = business === 'Малый бизнес' ? 'badge-small' :
                                   business === 'Средний бизнес' ? 'badge-medium' : 'badge-large';
                return `<span class="badge ${badgeClass}">${business}</span>`;
            }).join('');

            card.innerHTML = `
                <div class="product-header">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="business-badges">${badges}</div>
                </div>
                <p class="product-description">${product.description}</p>
                <div class="product-actions">
                    <button class="btn btn-primary" onclick="toggleDetails('${product.id}')">Подробнее</button>
                    <button class="btn btn-secondary" onclick="openSopranoModal('${product.id}')">Вопросы СОПРАНО</button>
                </div>
                <div class="product-details" id="details-${product.id}">
                    <div class="details-content">
                        <div class="details-section">
                            <h4>Ключевые возможности:</h4>
                            <ul>
                                ${product.features.map(f => `<li>${f}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="details-section">
                            <h4>Уникальное торговое предложение:</h4>
                            <div class="utp-box">${product.utp}</div>
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // Toggle product details
        function toggleDetails(productId) {
            const details = document.getElementById(`details-${productId}`);
            details.classList.toggle('expanded');
        }

        // Open SOPRANO modal
        function openSopranoModal(productId) {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('sopranoModal');
            const title = document.getElementById('modalTitle');
            const questionsList = document.getElementById('sopranoQuestions');

            title.textContent = `Вопросы по технологии СОПРАНО для продукта "${product.name}"`;
            questionsList.innerHTML = product.soprano.map(q => `<li>${q}</li>`).join('');

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('sopranoModal');
            modal.classList.remove('active');
        }

        // Filter products
        function filterProducts() {
            const cards = document.querySelectorAll('.product-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const productId = card.dataset.id;
                const product = products.find(p => p.id === productId);

                let matchesFilter = true;
                let matchesSearch = true;

                // Check business type filter
                if (selectedFilters.length > 0) {
                    matchesFilter = selectedFilters.some(filter => 
                        product.businesses.includes(filter)
                    );
                }

                // Check search
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    matchesSearch = product.name.toLowerCase().includes(searchLower) ||
                                    product.description.toLowerCase().includes(searchLower);
                }

                if (matchesFilter && matchesSearch) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            updateResultsCount(visibleCount);
        }

        // Update results count
        function updateResultsCount(count = products.length) {
            const resultsCount = document.getElementById('resultsCount');
            resultsCount.textContent = `Показано продуктов: ${count}`;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                filterProducts();
            });

            // Filter checkboxes
            const filterCheckboxes = document.querySelectorAll('.filter-checkbox');
            filterCheckboxes.forEach(filterDiv => {
                const checkbox = filterDiv.querySelector('input[type="checkbox"]');
                const business = filterDiv.dataset.business;

                checkbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedFilters.push(business);
                        filterDiv.classList.add('active');
                    } else {
                        selectedFilters = selectedFilters.filter(f => f !== business);
                        filterDiv.classList.remove('active');
                    }
                    filterProducts();
                });

                // Make div clickable
                filterDiv.addEventListener('click', (e) => {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                        checkbox.dispatchEvent(new Event('change'));
                    }
                });
            });

            // Modal close
            document.getElementById('modalClose').addEventListener('click', closeModal);
            document.getElementById('sopranoModal').addEventListener('click', (e) => {
                if (e.target.id === 'sopranoModal') {
                    closeModal();
                }
            });
        }

        // Make functions global
        window.toggleDetails = toggleDetails;
        window.openSopranoModal = openSopranoModal;

        // Initialize app
        init();
    </script>
</body>
